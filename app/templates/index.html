<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>永康交警应急护航</title>
    <style>
        /* 全局样式 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #153677, #4e085f);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* 登录容器样式 */
        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }

        /* 标题样式 */
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        /* 表单组样式 */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        /* 标签样式 */
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #666;
            font-size: 16px;
        }

        /* 输入框样式 */
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        /* 输入框聚焦样式 */
        .form-group input:focus {
            border-color: #007BFF;
            outline: none;
        }

        /* 获取验证码按钮样式 */
        #get-captcha {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin-left: 10px;
            /* 新增样式，使其与输入框在同一行 */
            width: calc(30% - 10px);
        }

        /* 验证码输入框样式调整，使其与按钮在同一行 */
        #captcha {
            width: 70%;
            display: inline-block;
        }

        /* 获取验证码按钮悬停样式 */
        #get-captcha:hover {
            background-color: #0056b3;
        }

        /* 登录按钮样式 */
        .login-button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        /* 登录按钮悬停样式 */
        .login-button:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h1>永康交警应急护航</h1>
        <form>
            <div class="form-group">
                <label for="phone">手机号</label>
                <input type="tel" id="phone" placeholder="请输入手机号" pattern="[0-9]{11}" required
                    oninvalid="this.setCustomValidity('请输入11位数字的手机号')"
                    oninput="this.setCustomValidity('')">
            </div>
            <div class="form-group">
                <label for="captcha">验证码</label>
                <input type="text" id="captcha" placeholder="请输入验证码" required>
                <button type="button" id="get-captcha">获取验证码</button>
            </div>
            <button type="submit" class="login-button">登录</button>
        </form>
    </div>
</body>

</html>
